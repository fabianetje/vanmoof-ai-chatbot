<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>VanMoof AI Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    .message { margin: 10px 0; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
  </style>
</head>
<body>
  <h1>VanMoof AI Chatbot</h1>
  <div id="chat"></div>
  <input type="text" id="input" placeholder="Typ je vraag..." />
  <button onclick="sendMessage()">Verstuur</button>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');

    function addMessage(text, className) {
      const div = document.createElement('div');
      div.textContent = text;
      div.className = 'message ' + className;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;
      addMessage(userText, 'user');
      input.value = '';

      // TODO: Hier komt je AI logica om antwoord te genereren
      // Voor nu simuleren we een bot antwoord:
      let botResponse = "Sorry, ik ben nog niet verbonden met het VanMoof model.";

      addMessage(botResponse, 'bot');
    }
  </script>
</body>
</html>
